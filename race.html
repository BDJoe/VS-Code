<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <div>
            <p>Select a Race:</p>
        </div>
        <div>
            <div>
                <label for="fr5k">Fun Run 5k</label>
                <input type="radio" name="race" id="fr5k" value="fr5k" required>
            </div>
            <div>
                <label for="hm">Half Marathon</label>
                <input type="radio" name="race" id="hm" value="hm" required>
            </div>
            <div>
                <label for="fm">Full Marathon</label>
                <input type="radio" name="race" id="fm" value="fm" required>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" minlength="8" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age-select">
                <option value="under-18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>

</body>

</html>
